<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .config-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .config-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8em;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 1.1em;
        }
        
        .form-group input[type="text"] {
            padding: 0.8rem;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .btn-save, .btn-install {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
            text-align: center; 
        }
        
        .btn-save {
            background-color: #4a90e2;
        }
        
        .btn-save:hover {
            background-color: #357ab8;
        }

        .btn-install {
            background-color: #28a745; 
        }

        .btn-install:hover {
            background-color: #218838; 
        }

        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        #generated-link {
            margin-top: 1rem;
            font-size: 1.1em;
            color: #4a90e2;
            text-align: center;
            word-break: break-word;
            background-color: #f0f8ff;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>

<div class="config-container">
    <h1>Toast Translator</h1>
    <form id="config-form">
        <div class="form-group">
            <label for="addon-url">URL dell'Addon da tradurre</label>
            <input type="text" id="addon-url" name="addon-url" placeholder="Inserisci l'URL dell'addon" required>
        </div>
        <button type="submit" class="btn-save">Genera Link</button>
    </form>
    <p class="footer-text" id="footer-text">Rimuovere "/manifest.json" dall'URL</p>
    <p id="generated-link"></p> 
    <button id="install-button" class="btn-install" style="display: none;">Installa</button> 
</div>

<script>
    document.getElementById('config-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const addonUrl = document.getElementById('addon-url').value;
        const urlEncoded = btoa(addonUrl);
        const serverUrl = window.location.origin;
        const finalUrl = `${serverUrl}/${urlEncoded}/manifest.json`;

        // Mostra il link generato nel paragrafo
        document.getElementById('generated-link').textContent = `${finalUrl}`;
        document.getElementById('generated-link').style.display = 'block';
        
        // Nascondi il messaggio di footer
        document.getElementById('footer-text').style.display = 'none';

        // Mostra il pulsante "Installa" e aggiorna l'href
        const installButton = document.getElementById('install-button');
        installButton.onclick = function() {
            window.location.href = `${finalUrl.replace("https", "stremio")}`;
        };
        installButton.style.display = 'block';
    });
</script>

</body>
</html>
